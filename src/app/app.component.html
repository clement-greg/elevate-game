<div style="overflow: hidden;height: 300vh;width: 100vw;" [class.scrolled]="startGame" [class.game-won-scrolled]="showGameWon">
  <div style="height: 100vh;width: 100vw;">

    <app-title-screen *ngIf="!hideTitleScreen"></app-title-screen>
  </div>
  <div style="height: 100vh;width: 100vw;">

    <app-level1 *ngIf="startGame"></app-level1>
  </div>
  <div style="height: 100vh;width: 100vw">
    
    <app-game-won *ngIf="showGameWon"></app-game-won>
  </div>
</div>
