<div class="scroller" [class.scrolled]="startGame" [class.game-won-scrolled]="showGameWon || showGameLost">
  <div style="height: 100vh;width: 100vw;">

    <app-title-screen *ngIf="!hideTitleScreen"></app-title-screen>
  </div>
  <div style="height: 100vh;width: 100vw;">
    <app-ut-level [location]="location" *ngIf="startGame && location === 'UT'"></app-ut-level>
    <app-nv-level [location]="location" *ngIf="startGame && location === 'NV'"></app-nv-level>
    <app-az-level [location]="location" *ngIf="startGame && location === 'AZ'"></app-az-level>
  </div>
  <div style="height: 100vh;width: 100vw">
    
    <app-game-won [location]="location" *ngIf="showGameWon"></app-game-won>
    <app-game-lost [location]="location" *ngIf="showGameLost"></app-game-lost>
  </div>
</div>

<div class="eli-popup" *ngIf="showEliPopup">

  <app-eli-popup [message]="eliPopupMessage" (messageComplete)="showEliPopup = false"></app-eli-popup>
</div>
